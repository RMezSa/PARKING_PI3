version: '3.8'

services:
  mosquitto-broker:
    image: eclipse-mosquitto:2.0.15
    container_name: mosquitto-broker
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

  pi3-subscriber:
    build:
      context: .
      dockerfile: Dockerfile.subscriber
    container_name: pi3-subscriber
    restart: unless-stopped
    network_mode: host
    privileged: true
    devices:
      - /dev/gpiochip0:/dev/gpiochip0
      - /dev/gpiochip1:/dev/gpiochip1
    volumes:
      - /proc:/proc
      - ./subscriber.py:/app/subscriber.py
    depends_on:
      - mosquitto-broker
    environment:
      - BROKER_HOST=localhost
      - BROKER_PORT=1883
      - TOPIC=deepstream/car_count
   
  webpanel:
    build: ./webpanel
    container_name: webpanel
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      - mosquitto-broker
    env_file:
      - ./.env
